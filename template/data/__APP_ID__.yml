app-id: __APP_ID__
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: run.sh
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11" # TODO: Change this to fallback-x11 once it is found out why wayland isn't working
  - "--device=dri"
  - "--socket=wayland"
modules:
  - name: main-application
    buildsystem: simple
    build-commands:
      - "install -D __APP_NAME__ /app/bin/__APP_NAME__"
      - "install -D flatpak-runner.sh /app/bin/run.sh"
      - "install -D __APP_ID__.Desktop /app/share/applications/__APP_ID__.desktop"
    sources:
      - type: file
        path: __APP_NAME__
      - type: file
        path: flatpak-runner.sh
      - type: file
        path: __APP_ID__.Desktop